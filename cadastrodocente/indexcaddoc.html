                    <img src="./imagens/image 4.png">

            </div>

        </section>
        <section class="container-grid formCadastroDocente">
            <div>
                <h1>
                    BEM VINDO!
                </h1>
                <h2>
                    Seja bem-vindo(a) ao portal de cadastro de docente. Faça o seu cadastro...
                </h2>
            </div>
            <form class="formcd">
                <label for="primeiro nome">Nome:</label>
                <input type="text" name="nomeUser" id="" placeholder="Digite seu primeiro nome aqui...">
                <label for="segundo nome">Sobrenome:</label>
                <input type="text" name="nomeUser" id="" placeholder="Digite seu sobrenome aqui...">
                <label for="email">Email:</label>
                <input type="email" name="emailUser" id="" placeholder="Digite seu email...">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpfUser" id="" placeholder="Digite seu CPF..."> 
                <label for="numero celular"> Celular:</label>
                <input type="text" name="numero celular" id="" placeholder="Digite o número do celular...">
                <label for="cepUser">CEP:</label>
                <input type="text" name="cepUser" id="" placeholder="Digite seu CEP aqui...">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairroUser" id="" placeholder="Digite seu Bairro aqui...">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidadeUser" id="" placeholder="Digite sua Cidade...">
                <label for="endereco">Endereço:</label>
                <input type="text" name="enderecoUser" id="" placeholder="Digite seu Endereço..."> 
                <label for="senha"> Senha:</label>
                <input type="text" name="senhaUser" id="" placeholder="Digite sua senha...">
                <label for="confirmar senha">Confirmar Senha:</label>
                <input type="text" name="confirmarSenhaUser" id="" placeholder="Confirmar Senha">
                <button type="submit" onclick="cadastrar()">Cadastrar</button>
                <img src="./imagens/iconamoon_sign-plus-circle.png" alt="">
        
        
            </form>

        </section>
